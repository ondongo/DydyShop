{% extends './layout/baseAdmin.html' %}

{% block content %}
  <h2 class="my-1">Ajouter une catégorie</h2>
  <form method="POST" action="{{ url_for('add_category') }}">
    <label for="name" class="my-1">Nom de la catégorie</label>
    <div class="d-flex gap-3 my-4">
      <input type="text" id="name" name="name" class="form-control" required />
      <button type="submit" class="btn btn-primary">Ajouter la catégorie</button>
    </div>
  </form>

  <div class="card card-body border-0 shadow table-wrapper table-responsive">
    <table class="table table-hover" data-toggle="table" id="table" data-toolbar="#toolbar" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-fullscreen="true" data-show-columns="true" data-show-columns-toggle-all="true" data-show-pagination-switch="true" data-pagination="true" data-id-field="id" data-show-export="true" data-show-pagination-switch="true" data-pagination="true" data-page-list="[5, 10, 25, 50,100, all]">
      <thead>
       
        <tr>
          <th class="border-gray-200">Id</th>
          <th class="border-gray-200">Nom</th>
          <th class="border-gray-200">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Item -->
        {% for category in categories %}
        <tr>
          <td>
            <a href="#" class="fw-bold">{{ category.id }}</a>
          </td>
          <td>
            <span class="fw-normal">{{ category.name }}</span>
          </td>
         
          <td>
            <div class="btn-group">
              <button class="btn btn-link text-dark dropdown-toggle dropdown-toggle-split m-0 p-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="icon icon-sm"><span class="fas fa-ellipsis-h icon-dark"></span>Cliquer</span>
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu py-0">
                <a class="dropdown-item rounded-top" href="#"><span class="fas fa-eye me-2"></span>View Details</a>
                <a class="dropdown-item" href="#"><span class="fas fa-edit me-2"></span>Edit</a>
                <a class="dropdown-item text-danger rounded-bottom" href="#"><span class="fas fa-trash-alt me-2"></span>Remove</a>
              </div>
            </div>
          </td>
        </tr>
       
        {% endfor %}
      </tbody>
    </table>
  
  </div>
{% endblock %}
