{% extends './layout/secondBase.html' %}

{% block title %}
  {{ super() }} | Article
{% endblock %}

{% block content %}
  <!-- Breadcrumb Begin -->
  <div class="breadcrumb-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb__links">
            <a href="./index.html"><i class="fa fa-home"></i> Home</a>
            <span>Tracking</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->

  <!-- Shop Cart Section Begin -->
  <section class="shop-cart spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6 class="coupon__link"><i class="fa-solid fa-bag-shopping" style="color: #d85629;"></i> Verifier regulièrement le suivi de votre commande</h6>
        </div>
      </div>

      <style>
        .step-wizard {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .step-wizard-list {
          background: #fff;
          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
          color: #333;
          list-style-type: none;
          border-radius: 10px;
          display: flex;
          padding: 20px 10px;
          position: relative;
          z-index: 10;
        }
        
        .step-wizard-item {
          padding: 0 20px;
          flex-basis: 0;
          -webkit-box-flex: 1;
          -ms-flex-positive: 1;
          flex-grow: 1;
          max-width: 100%;
          display: flex;
          flex-direction: column;
          text-align: center;
          min-width: 170px;
          position: relative;
        }
        .step-wizard-item + .step-wizard-item:after {
          content: '';
          position: absolute;
          left: 0;
          top: 19px;
          background: #d85629;
          width: 100%;
          height: 2px;
          transform: translateX(-50%);
          z-index: -10;
        }
        .progress-count {
          height: 40px;
          width: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          font-weight: 600;
          margin: 0 auto;
          position: relative;
          z-index: 10;
          color: transparent;
        }
        .progress-count:after {
          content: '';
          height: 40px;
          width: 40px;
          background: #d85629;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          border-radius: 50%;
          z-index: -10;
        }
        .progress-count:before {
          content: '';
          height: 10px;
          width: 20px;
          border-left: 3px solid #fff;
          border-bottom: 3px solid #fff;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -60%) rotate(-45deg);
          transform-origin: center center;
        }
        .progress-label {
          font-size: 14px;
          font-weight: 600;
          margin-top: 10px;
        }
        .current-item .progress-count:before,
        .current-item ~ .step-wizard-item .progress-count:before {
          display: none;
        }
        .current-item ~ .step-wizard-item .progress-count:after {
          height: 10px;
          width: 10px;
        }
        .current-item ~ .step-wizard-item .progress-label {
          opacity: 0.5;
        }
        .current-item .progress-count:after {
          background: #fff;
          border: 2px solid #d85629;
        }
        .current-item .progress-count {
          color: #d85629;
        }
      </style>
      <section class="step-wizard">
        <ul class="step-wizard-list">
          <li class="step-wizard-item">
            <span class="progress-count">1</span>
            <span class="progress-label">Produit commandé</span>
          </li>
          <li class="step-wizard-item">
            <span class="progress-count">2</span>
            <span class="progress-label">En cours de Préparation</span>
          </li>
          <li class="step-wizard-item current-item">
            <span class="progress-count">3</span>
            <span class="progress-label">En cours de livraison</span>
          </li>
          <li class="step-wizard-item">
            <span class="progress-count">4</span>
            <span class="progress-label">Produit Livré</span>
          </li>
        </ul>
      </section>

   
    </div>
  </section>
  <script>
    $(document).ready(function () {
      $('#whatsapp-icon').click(function () {
        $('#exampleModal').modal('show')
      })
    
      // Fermer la fenêtre modale si l'utilisateur clique sur "Fermer"
      $('#exampleModal .close').on('click', function () {
        $('#exampleModal').modal('hide')
      })
    
      // Fermer la fenêtre modale si l'utilisateur clique en dehors de la modal
      $(document).on('click', function (e) {
        if ($(e.target).hasClass('modal')) {
          $('#exampleModal').modal('hide')
        }
      })
    
      $('#sendMessageBtn').on('click', function () {
        var recipient = $('#recipient-name').val()
        var message = $('#message-text').val()
        console.log('Envoyer le message à:', recipient, 'Message:', message)
    
        // Fermer la fenêtre modale
        $('#exampleModal').modal('hide')
      })
    })
  </script>

  <!-- Shop Cart Section End -->
{% endblock %}
