{% extends './layout/baseEldy.html' %}

{% block title %}
  {{ super() }} | Article
{% endblock %}

{% block content %}
  <!-- Breadcrumb Begin -->
  <div class="breadcrumb-option">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb__links">
            <a href="./index.html"><i class="fa fa-home"></i> Home</a>
            <span>Wishlist</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->

  <!-- Shop Cart Section Begin -->
  <section class="shop-cart spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6 class="coupon__link"><span class="icon_heart_alt"></span>  Votre liste d'envies</h6>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
            <div class="cart__total__procced">
                <div class="shop__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th>Produit</th>
                                <th>Prix</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in annonces_favoris %}
                                <tr>
                                    <td class="cart__product__item">
                                        <img src="{{ item.img_url }}" width="90px" height="90px" alt="{{ item.title }}" />
                                        <div class="cart__product__item__title">
                                            <h6>{{ item.title }}</h6>
                                            <div>
                                             
                                                    <span class="fa fa-star checked"></span>
                                                    <span class="fa fa-star checked"></span>
                                                    <span class="fa fa-star checked"></span>
                                                    <span class="fa fa-star checked"></span>
                                                    <span class="fa fa-star checked"></span>
                                             
                                            </div>
                                        </div>
                                    </td>
                                    <td class="cart__price">{{ item.prix }} FCFA</td>
                                    <td class="cart__close">
                                        <a href="{{ url_for('remove_wishlistBack', id_annonce=item.annonce_id) }}"><span class="icon_close"></span></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
  </section>
  <!-- Shop Cart Section End -->
{% endblock %}
