<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ashion Template" />
    <meta name="keywords" content="Ashion, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>{{ config['APP_NAME'] }}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'eldyCss/css/font-awesome.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'eldyCss/css/elegant-icons.css') }}" type="text/css" />

    <link rel="stylesheet" href="{{ url_for('static', filename = 'eldyCss/css/magnific-popup.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'eldyCss/css/owl.carousel.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'eldyCss/css/slicknav.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'eldyCss/css/style.css') }}" type="text/css" />
  </head>

  <body>
    {% include 'shared/nav_bar.html' %}
    {% block content %}

    {% endblock %}

    <i id="whatsapp-icon" class="circle-ripple fa fa-whatsapp fa-2x"></i>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Commande Rapide sur Whatsapp</h5>

            <style>
              .custom-close-button {
                background: none;
                border: none;
                padding: 0;
                font-size: inherit;
                color: inherit;
              }
            </style>

            <button type="button" class="close custom-close-button" data-dismiss="modal" aria-label="Close"><i class="fa-solid fa-circle-xmark" style="color: white; background: #d85629; padding: 5px; border-radius: 50px;"></i></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning" role="alert">Cette fonctionnalité est destinnée aux utilisateurs voulant passé une commande rapidement sans créé de compte. <strong>Mais ayez connaissance de l'article à commander sinon suivez le processus normal</strong></div>
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Votre article à commander :</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn" style="color: white; background: #d85629; ">Envoyer message sur Whatsapp</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename = 'eldyCss/js/jquery-3.3.1.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/mixitup.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/jquery.countdown.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/jquery.nicescroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'eldyCss/js/main.js') }}"></script>

    <script>
      $(document).ready(function () {
        $('#whatsapp-icon').click(function () {
          $('#exampleModal').modal('show')
        })
      
        // Fermer la fenêtre modale si l'utilisateur clique sur "Fermer"
        $('#exampleModal .close').on('click', function () {
          $('#exampleModal').modal('hide')
        })
      
        // Fermer la fenêtre modale si l'utilisateur clique en dehors de la modal
        $(document).on('click', function (e) {
          if ($(e.target).hasClass('modal')) {
            $('#exampleModal').modal('hide')
          }
        })
      
        $('#sendMessageBtn').on('click', function () {
          var recipient = $('#recipient-name').val()
          var message = $('#message-text').val()
          console.log('Envoyer le message à:', recipient, 'Message:', message)
      
          // Fermer la fenêtre modale
          $('#exampleModal').modal('hide')
        })
      })
    </script>
  </body>
</html>
